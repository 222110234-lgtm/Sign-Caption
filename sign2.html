                return () => clearTimeout(timer);
            }, [onClose, type, message]);

                <div className={`toast toast-${type}`}>
                    <div className="flex-1">
                        <p className="text-sm text-gray-800">{message}</p>
                    </div>
                </div>
            );

                        key={toast.id}
                        message={toast.message}
                        type={toast.type}
